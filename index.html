<!DOCTYPE html>
<html lang="en">
<head>

<body>



    <main >
        

        <div class="frame-principal" >
            <form class="texto-original">
                <textarea id="texto-original" placeholder="Ingresa Texto para encriptar por favor" onkeydown="challenge()"></textarea>

           <div class="boton-container">

           </div>
        </div>

        <div class="frame-secundario">            
            <form >
                <textarea id="texto-encriptado" oninput="mostrarElementos()"></textarea>
            </form>
            <div class="imagen-boy"> 
                <img src="img/alura-boy.png" id="alura-boy" >
            
                <h3 id="mensaje-alerta">Ning√∫n texto encontrado!</h3><br>
                <span id="alerta">Agrega texto para Encriptar o Descifrar </span>
            </div>
            
            

            <div class="boton-container">
             
             <button class="boton" id="btn-copiar">COPIAR</button>
            </div>
        </div>

    </main>
